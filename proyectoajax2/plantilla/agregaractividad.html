
 <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                New Activities
                            </h2>
                            
                        </div>
                        <div class="body">
                            <form id="nueva-actividad" class="nueva-actividad" name="nueva-actividad">
                                <input type="hidden" name="idActividad">
                                <label for="titulo">Title</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" name="titulo" class="na-titulo na-input form-control" placeholder="Activity title...">
                                    </div>
                                </div>
                                <label for="fecha">Fecha</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="date" name="fecha" class="na-fecha na-input form-control" value="Activity date...">
                                    </div>
                                </div>
                                <select class="ap-select form-control show-tick" id="grupos" name="grupo">
                            		<option value=""  class="select-default-option">Select group....</option>
                                    <option value="History">History</option>
                                    <option value="Literature">Literature</option>
                                    <option value="Math">Math</option>
                                    </optgroup>
                              	</select><br>
                                <select id="actvDepart" class="ap-select form-control show-tick na-departamento na-select" name="departamento">
                                    <option value="defecto" class="select-default-option">Select department...</option>
                                    <option value="Computing">Computing</option>
                                    <option value="Sports">Sports</option>
                                    <option value="Languajes">Languajes</option>
                                    <option value="Science">Science</option>
                                    <option value="Art">Art</option>
                                    <option value="History">History</option>
                                    <option value="Literature">Literature</option>
                                    <option value="Math">Math</option>
                                    </optgroup>
                                </select><br>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <textarea  name="descripcion"  cols="30" rows="5" class="na-descripcion na-input form-control no-resize" required></textarea>
                                        <label class="form-label"> Activity description...</label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                <label for="horaInicio">Start</label>
                                <div class="form-group">
                                    <div class="form-line">
                                         <input type="time" name="horaInicio" class="na-horaInicio na-input" placeholder="Start time">
                                    </div>
                                </div>
                                </div>
                                
                                <label for="horaFinal">Finish</label>
                                <div class="form-group">
                                    <div class="form-line">
                                         
                                           <input type="time" name="horaFinal" class="na-horaFinal na-input" placeholder="End time">
                                     </div>
                                </div>
                                <input type="file" name='imagen-actividad' id="imagen-actividad" class="na-subir">
                           
                                <div class="na-map">
            <div class="map-find">
                <input type="text" maxlength="100" name="lugar" id="address" class="na-address na-input" placeholder="Address"/> 
                <input type="button" id="search" class="na-search na-boton" value="Find" />
            </div>
            <div id='map_canvas' class="na-map-canvas"></div>
        </div>
                           
                                <input type="button" class="na-boton back" value="Back"/>
                                <input type="button" name="create-actividad" id="btn-nueva-actividad" class="btn-nueva-actividad na-boton" value="Done">
                           </form>
                        </div>
                    </div>
                </div>
            </div>
