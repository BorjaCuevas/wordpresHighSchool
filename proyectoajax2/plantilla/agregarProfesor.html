  <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                New teacher
                            </h2>
                            
                        </div>
                        <div class="body">
                            <form  id="register-form" class="ap-form">
                                <label for="Name">Name</label>
                                <div class="form-group">
                                    <div class="form-line">
                                   	   <input type="text" name="nombre" id="iptNombreR" class="ap-input form-control" placeholder="Username" value="">
                                    </div>
                                </div>
                                <label for="Identification">Identification</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        	<input type="text" name="dni" id="iptDNIR" class="ap-input form-control" placeholder="Your DNI" value=""><label></label>
                                    </div>
                                </div>
                                <label for="Password">Password</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        	<input type="password" name="password" id="iptPasswordR" class="ap-input form-control" placeholder="Password"><label></label>
                                    </div>
                                </div>
                                <label for="Repeat password">Repeat password</label>
                                <div class="form-group">
                                    <div class="form-line">
                                        	<input type="password" name="password2" id="iptPassword2R" class="ap-input form-control" placeholder="Confirm Password"><label></label>
                                    </div>
                                </div>
                                <span class="informacion"></span>
                               <select class="ap-select form-control show-tick" name="departamento">
		<option value="" class="select-default-option">Select department...</option>
        <option value="Computing">Computing</option>
        <option value="Sports">Sports</option>
        <option value="Languajes">Languajes</option>
        <option value="Science">Science</option>
        <option value="Art">Art</option>
        <option value="History">History</option>
        <option value="Literature">Literature</option>
        <option value="Math">Math</option>
        </optgroup>
  	</select>
  	<img src="" class="crear-perfil-foto" id="fotoCrearPerfil" name="foto-perfil"></img>
  	<input type="file"  id="imagen" class="ap-subir" name="imagen" value="Upload">
	
	<div class="ap-botones">
		<input type="button" class="boton back form-control" value="Back"/>
		<input type="button" name="register-submit" id="btregister" tabindex="4" class="form-control boton btn-register" value="Register">
	</div>
	
	
	<!--</div>-->
	<input type="hidden"  name="ruta"  id="ruta"  value="login">
	<input type="hidden"  name="accion" id="accion"  value="registro">
                               
                                </form>
                        </div>
                    </div>
                </div>
            </div>
