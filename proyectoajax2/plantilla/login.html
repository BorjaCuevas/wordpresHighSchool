<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Sign In | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="AdminPlantilla/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="AdminPlantilla/plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="AdminPlantilla/plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="AdminPlantilla/css/style.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Admin<b>ACCESS</b></a>
            <!--<small>Admin BootStrap Based - Material Design</small>-->
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="username" id="iptEmail" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" id="iptPassword" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-pink waves-effect" name="btnlogin" id="btLogIn" type="submit">SIGN IN</button>
                        </div>
                    </div>
                    <!--<div class="row m-t-15 m-b--20">-->
                    <!--    <div class="col-xs-6">-->
                    <!--        <a href="sign-up.html">Register Now!</a>-->
                    <!--    </div>-->
                    <!--    <div class="col-xs-6 align-right">-->
                    <!--        <a href="forgot-password.html">Forgot Password?</a>-->
                    <!--    </div>-->
                    <!--</div>-->
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="AdminPlantilla/plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="AdminPlantilla/plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="AdminPlantilla/plugins/node-waves/waves.js"></script>

    <!-- Validation Plugin Js -->
    <script src="AdminPlantilla/plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Custom Js -->
    <script src="AdminPlantilla/js/admin.js"></script>
    <script src="AdminPlantilla/js/pages/examples/sign-in.js"></script>
     <script src="js/script.js"></script>-->
    <script src="js/login.js"></script>
</body>

</html>
