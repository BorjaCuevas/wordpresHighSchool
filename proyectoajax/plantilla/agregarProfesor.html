<form id="register-form" class="ap-form">
	<span>Name</span>
	<input type="text" name="nombre" id="iptNombreR" class="ap-input" placeholder="Username" value="">
	<span>Identification</span>
	<input type="text" name="dni" id="iptDNIR" class="ap-input" placeholder="Your DNI" value=""><label></label>
	<span>Password</span>
	<input type="password" name="password" id="iptPasswordR" class="ap-input" placeholder="Password"><label></label>
	<span>Repeat password</span>
	<input type="password" name="password2" id="iptPassword2R" class="ap-input" placeholder="Confirm Password"><label></label>
	<span class="informacion"></span>
	
	<select class="ap-select" name="departamento">
		<option value="" class="select-default-option">Select department...</option>
        <option value="Computing">Computing</option>
        <option value="Sports">Sports</option>
        <option value="Languajes">Languajes</option>
        <option value="Science">Science</option>
        <option value="Art">Art</option>
        <option value="History">History</option>
        <option value="Literature">Literature</option>
        <option value="Math">Math</option>
        </optgroup>
  	</select>
  	<img src="" class="crear-perfil-foto" id="fotoCrearPerfil" name="foto-perfil"></img>
  	<input type="file"  id="subir-imagen" class="ap-subir" name="subir-imagen" value="Upload">
	
	<div class="ap-botones">
		<input type="button" class="boton back" value="Back"/>
		<input type="button" name="register-submit" id="btregister" tabindex="4" class="form-control boton btn-register" value="Register">
	</div>
	
	
	<!--</div>-->
	<input type="hidden"  name="ruta"  id="ruta"  value="login">
	<input type="hidden"  name="accion" id="accion"  value="registro">
</form>
