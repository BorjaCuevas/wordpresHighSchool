<form name="profesor" id="editar-profesor-form">
    <input type="hidden" name="idProfesor"/>
    <span>Name</span>
    <input type="text" name="nombre" id="nombre" class="ep-input" placeholder="User name"/><span></span>
    <span>Identification</span>
    <input type="text" name="dni" value="dni" id="identificacion" class="ep-input" placeholder="Identification"/><span></span>
    <span>New password</span>
    <input type="text" name="newpassword" id="contraUno" class="ep-input" placeholder="New password"/><span></span>
    <span>Repeat password</span>
    <input type="text" name="repeatnewpassword" id="contraDos" class="ep-input" placeholder="Repeat new password"/>
    <img src="" class="editar-perfil-foto" id="fotoEditarPerfil" name="foto-perfil"></img>
    <input type="file"  id="subir-imagen" class="ep-subir" name="subir-imagen" value="Upload">
    <div class="ep-botones">
        <input type="button" class="ep-boton" value="Back"/>
        <input id="btn-editar-profesor-submit" type="button" class="ep-boton" value="Save"/>
    </div>
</form>
